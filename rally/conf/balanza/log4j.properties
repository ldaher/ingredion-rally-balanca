log4j.rootCategory=DEBUG, console, file

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p %d [%t] %c: %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/rallyBalanza.log
log4j.appender.file.MaxFileSize=10000KB
log4j.appender.file.MaxBackupIndex=50
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%-5p %d [%t] %c: %m%n

log4j.logger.org.apache=WARN
log4j.logger.com.mchange=INFO
log4j.logger.org.springframework=WARN
log4j.logger.org.mule=DEBUG
log4j.logger.org.mule.providers.jdbc=ERROR
log4j.logger.org.hibernate=INFO
log4j.logger.com.pdm=DEBUG
log4j.logger.com.pdm.interfaces.components=DEBUG
log4j.logger.org.mule.util.TemplateParser=ERROR
log4j.logger.org.mule.config.i18n.MessageFactory=ERROR
log4j.logger.org.mule.impl.container.MultiContainerContext=ERROR
log4j.logger.com.pdm.interfaces.transports.RallySftpMessageReceiver=DEBUG
log4j.logger.com.pdm.interfaces.transports.RallySftpConnector=DEBUG
log4j.logger.com.pdm.interfaces.ListOfMapsMessageEnvelopeBasedMessageSplitter=DEBUG
log4j.logger.com.pdm.interfaces.MessageEnvelopeBasedComponentAndConnectorExceptionListener=DEBUG
log4j.logger.com.pdm.interfaces.MessageEnvelopeBasedComponentControlAndLogAgent=DEBUG